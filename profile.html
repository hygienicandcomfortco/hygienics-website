<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Profile | Hygienic & Comfort Co.</title>
  
  <link rel="icon" type="image/png" href="logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --primary: #2563eb;
      --soft-blue: #eef4ff;
      --dark: #1e293b;
      --grey: #64748b;
      --white: #ffffff;
      --bg: #f8fafc;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --border: #e2e8f0;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--dark); line-height: 1.6; }

    /* --- Standardized Header --- */
    .main-header {
      background: var(--white); padding: 12px 5%; border-bottom: 1px solid #f1f5f9;
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px);
    }
    .logo-area { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
    .logo-img { height: 40px; }

    /* --- Profile UI --- */
    .profile-section { position: relative; }
    .profile-btn { 
      background: var(--soft-blue); color: var(--primary); 
      width: 42px; height: 42px; border-radius: 50%; 
      display: flex; align-items: center; justify-content: center; 
      cursor: pointer; border: 2px solid transparent; transition: 0.3s;
    }
    .profile-btn:hover { border-color: var(--primary); }

    .mobile-menu-btn {
      display: none;
      background: var(--soft-blue);
      color: var(--primary);
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .mobile-menu-btn:hover { border-color: var(--primary); }

    .sidebar-brand { text-align: center; padding-bottom: 10px; border-bottom: 1px solid #f1f5f9; }
    .sidebar-brand .brand-text { font-weight: 750; color: var(--dark); }
    .sidebar-brand .brand-logo { height: 44px; margin-top: 8px; display: none; }

    .dropdown-menu {
      position: absolute; top: 55px; right: 0;
      background: white; width: 280px; border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12); border: 1px solid #f1f5f9;
      display: none; flex-direction: column; padding: 15px; z-index: 2001;
    }
    .dropdown-menu.active { display: flex !important; }

    .dropdown-header { margin-bottom: 12px; padding: 10px; border-bottom: 1px solid #f1f5f9; }
    .dropdown-header h4 { font-size: 1.1rem; font-weight: 800; color: var(--dark); margin: 0; }
    .dropdown-header p { font-size: 0.85rem; color: var(--grey); margin: 5px 0 0 0; }

    .dropdown-item {
      padding: 12px; text-decoration: none; color: var(--dark);
      border-radius: 12px; display: flex; align-items: center; gap: 15px;
      transition: 0.2s; cursor: pointer;
    }
    .dropdown-item:hover { background: var(--soft-blue); color: var(--primary); }
    .dropdown-item i { width: 22px; height: 22px; color: var(--grey); }
    .item-info { display: flex; flex-direction: column; }
    .item-info b { font-size: 0.95rem; font-weight: 700; display: block; color: var(--dark); }
    .item-info span { font-size: 0.8rem; color: var(--grey); }

    /* --- Layout --- */
    .account-layout {
      max-width: 1200px; margin: 40px auto; padding: 0 5%;
      display: grid; grid-template-columns: 280px 1fr; gap: 30px;
    }

    /* --- Sidebar --- */
    .sidebar { background: var(--white); padding: 25px; border-radius: var(--radius); box-shadow: var(--shadow); height: fit-content; }
    .user-profile-brief { text-align: center; margin-bottom: 30px; }
    .avatar-box { 
        width: 70px; height: 70px; background: var(--soft-blue); color: var(--primary);
        border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; justify-content: center;
        font-size: 1.8rem; font-weight: 800; border: 2px solid white; box-shadow: var(--shadow);
    }
    .menu-item { 
        display: flex; align-items: center; gap: 12px; padding: 12px 15px;
        text-decoration: none; color: var(--grey); font-weight: 600; border-radius: 12px; transition: 0.3s;
        margin-bottom: 5px; cursor: pointer;
    }
    .menu-item:hover, .menu-item.active { background: var(--soft-blue); color: var(--primary); }

    /* --- Main Content Cards --- */
    .card { background: var(--white); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); margin-bottom: 25px; border: 1px solid #f1f5f9; }
    .card-head { font-size: 1.1rem; font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #f1f5f9; padding-bottom: 15px; }

    .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
    .form-group { display: flex; flex-direction: column; gap: 6px; }
    .form-group.full { grid-column: 1 / -1; }
    .form-group label { font-size: 0.75rem; font-weight: 700; color: #444; }
    .form-group input, .form-group select { 
        padding: 12px; border-radius: 8px; border: 1px solid #888c8c; outline: none; 
        font-family: inherit; font-size: 0.95rem; transition: 0.2s;
    }
    
    .action-btn { 
        padding: 12px 24px; background: #FFD814; color: #111;
        border: 1px solid #FCD200; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s;
    }
    .action-btn:hover { background: #f7ca00; }

    .address-card { 
        border: 1px solid var(--border); padding: 20px; border-radius: 12px; 
        display: flex; justify-content: space-between; align-items: flex-start; background: #fdfdfd; margin-bottom: 15px;
    }
    .delete-btn { color: #cc0c39; cursor: pointer; font-size: 0.8rem; font-weight: 700; text-decoration: underline; }

    .mobile-sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 80%;
      max-width: 320px;
      height: 100%;
      background: var(--white);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 3000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .mobile-sidebar.active { transform: translateX(0); }
    .mobile-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2500;
    }
    .mobile-overlay.active { opacity: 1; pointer-events: auto; }
    .mobile-sidebar .close-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      cursor: pointer;
      font-weight: 800;
      color: var(--primary);
    }

    @media (max-width: 900px) {
        .account-layout { grid-template-columns: 1fr; }
        .sidebar { display: none; }
        .form-grid { grid-template-columns: 1fr; }
        .mobile-menu-btn { display: inline-flex; }
    }
  </style>
</head>
<body>

<header class="main-header">
  <div style="display:flex; gap:10px; align-items:center;">
    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu">
      <i data-lucide="menu"></i>
    </button>
    <a href="index.html" class="logo-area">
      <img src="logo.png" alt="Logo" class="logo-img">
      <h2 style="font-size: 1rem; font-weight: 800;">Hygienic & Comfort Co.</h2>
    </a>
  </div>

  <div class="profile-section">
    <a class="profile-btn" href="cart.html" aria-label="Cart">
      <i data-lucide="shopping-cart"></i>
    </a>
    
    <div class="dropdown-menu" id="profile-dropdown">
      <div class="dropdown-header">
          <h4 id="drop-name">Welcome!</h4>
          <p id="drop-email">User Account</p>
      </div>
      <div id="auth-items">
        <a href="profile.html" class="dropdown-item">
          <i data-lucide="user"></i>
          <div class="item-info"><b>My Profile</b><span>Settings</span></div>
        </a>
        <a href="orders.html" class="dropdown-item">
          <i data-lucide="package"></i>
          <div class="item-info"><b>My Orders</b><span>Purchase history</span></div>
        </a>
        <div class="dropdown-item" style="color:#ef4444" onclick="handleLogout()">
          <i data-lucide="log-out"></i>
          <div class="item-info"><b>Logout</b><span>End session</span></div>
        </div>
      </div>
    </div>
    </div>
  </div>
</header>

<div class="mobile-overlay" id="mobile-overlay"></div>
<aside class="mobile-sidebar" id="mobile-sidebar">
  <button class="close-btn" id="mobile-close-btn">Close</button>
  <div class="user-profile-brief">
    <div class="avatar-box" id="mobile-user-circle">?</div>
    <h3 id="mobile-side-name" style="font-size: 1rem;">Welcome!</h3>
    <p id="mobile-side-email" style="font-size: 0.75rem; color: var(--grey);"></p>
  </div>
  <nav class="side-nav">
    <div class="menu-item active" onclick="scrollToSec('profile-sec')"><i data-lucide="user"></i> Personal Info</div>
    <a href="orders.html" class="menu-item"><i data-lucide="package"></i> My Orders</a>
    <a href="address.html" class="menu-item"><i data-lucide="map-pin"></i> Saved Addresses</a>
    <div class="menu-item" style="color:#ef4444; margin-top: 20px;" onclick="handleLogout()"><i data-lucide="log-out"></i> Logout</div>
  </nav>
</aside>

<div class="account-layout">
    <aside class="sidebar">
        <div class="user-profile-brief">
            <div class="avatar-box" id="user-circle">?</div>
            <h3 id="side-name" style="font-size: 1rem;">Welcome!</h3>
            <p id="side-email" style="font-size: 0.75rem; color: var(--grey);"></p>
        </div>
        <nav class="side-nav">
            <div class="menu-item active" onclick="scrollToSec('profile-sec')"><i data-lucide="user"></i> Personal Info</div>
            <a href="orders.html" class="menu-item"><i data-lucide="package"></i> My Orders</a>
            <a href="address.html" class="menu-item"><i data-lucide="map-pin"></i> Saved Addresses</a>
            <div class="menu-item" style="color:#ef4444; margin-top: 20px;" onclick="handleLogout()"><i data-lucide="log-out"></i> Logout</div>
        </nav>
    </aside>

    <main class="main-content">
        <div class="card" id="profile-sec">
            <h2 class="card-head"><i data-lucide="user-cog"></i> Login & Security</h2>
            <form id="profile-form">
                <div class="form-grid">
                    <div class="form-group full">
                        <label>Full Name</label>
                        <input type="text" id="prof-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Number</label>
                        <input type="tel" id="prof-mobile" placeholder="10-digit mobile number">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="prof-email" readonly style="background:#f1f5f9; cursor:not-allowed;">
                    </div>
                </div>
                <div style="margin-top: 25px;">
                    <button type="submit" class="action-btn">Update Profile</button>
                </div>
            </form>
        </div>

    </main>
</div>

<script>
  const _supabase = supabase.createClient('https://uhkheprfbxxwuojswyht.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es');

  async function initializeProfile() {
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) return window.location.href = "login.html";

    document.getElementById('prof-email').value = user.email || "";
    document.getElementById('side-email').innerText = user.email || "";
    document.getElementById('drop-email').innerText = user.email || "";

    const { data: profile } = await _supabase.from('customer_signup').select('*').eq('id', user.id).maybeSingle();
    if (profile) {
        document.getElementById('prof-name').value = profile.full_name || "";
        document.getElementById('prof-mobile').value = profile.phone_number || "";
        document.getElementById('side-name').innerText = profile.full_name || "User";
        document.getElementById('drop-name').innerText = profile.full_name || "User";
        document.getElementById('user-circle').innerText = (profile.full_name || "U").charAt(0).toUpperCase();
        document.getElementById('mobile-side-name').innerText = profile.full_name || "User";
        document.getElementById('mobile-user-circle').innerText = (profile.full_name || "U").charAt(0).toUpperCase();
    }
    document.getElementById('mobile-side-email').innerText = user.email || "";

    lucide.createIcons();
  }

  document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const { data: { user } } = await _supabase.auth.getUser();
    if (!user) return alert("Please log in again.");

    const fullName = document.getElementById('prof-name').value.trim();
    const phoneRaw = document.getElementById('prof-mobile').value.trim();
    const phoneNumber = phoneRaw.replace(/[^0-9]/g, '');

    const payload = {
      id: user.id,
      full_name: fullName,
      phone_number: phoneNumber,
      email_or_phone: user.email || user.phone || user.id
    };

    const { data, error } = await _supabase
      .from('customer_signup')
      .upsert(payload, { onConflict: 'id' })
      .select()
      .maybeSingle();

    if (error) {
      console.error("Profile update error:", error);
      alert("Update failed: " + error.message);
      return;
    }

    if (data) {
      document.getElementById('side-name').innerText = data.full_name || "User";
      document.getElementById('drop-name').innerText = data.full_name || "User";
      document.getElementById('user-circle').innerText = (data.full_name || "U").charAt(0).toUpperCase();
    }

    alert("Profile updated!");
  });


  document.getElementById('profile-btn')?.addEventListener('click', (e) => {
    e.stopPropagation();
    document.getElementById('profile-dropdown').classList.toggle('active');
  });

  const mobileSidebar = document.getElementById('mobile-sidebar');
  const mobileOverlay = document.getElementById('mobile-overlay');
  document.getElementById('mobile-menu-btn')?.addEventListener('click', () => {
    mobileSidebar.classList.add('active');
    mobileOverlay.classList.add('active');
  });
  document.getElementById('mobile-close-btn')?.addEventListener('click', () => {
    mobileSidebar.classList.remove('active');
    mobileOverlay.classList.remove('active');
  });
  mobileOverlay?.addEventListener('click', () => {
    mobileSidebar.classList.remove('active');
    mobileOverlay.classList.remove('active');
  });

  async function handleLogout() {
    if (!confirm('Are you sure you want to log out?')) return;
    await _supabase.auth.signOut();
    window.location.href = "index.html";
  }

  window.onload = initializeProfile;
  window.onclick = (e) => { if (!e.target.closest('.profile-section')) document.getElementById('profile-dropdown').classList.remove('active'); };
</script>
</body>
</html>
