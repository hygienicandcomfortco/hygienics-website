<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Hygienic & Comfort Co.</title>
  <meta name="description" content="Explore baby diapers, adult diapers, and daily care products from Hygienic & Comfort Co.">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* Quick styling for the filter bar */
    .filter-container { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
    .filter-btn { 
      padding: 8px 20px; border-radius: 20px; border: 2px solid #2563eb; 
      background: white; color: #2563eb; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .filter-btn.active, .filter-btn:hover { background: #2563eb; color: white; }
    .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; padding: 20px; }
    .product-card { background: white; border-radius: 20px; padding: 20px; shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #eee; display: flex; flex-direction: column; }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-left">
    <a href="index.html">
      <img src="images/logo.png" alt="Hygienic & Comfort Co. Logo" class="logo">
    </a>
  </div>
  <div class="header-center">
    <h1>Hygienic & Comfort Co.</h1>
    <p>Care, Comfort & Hygiene for Every Age</p>
  </div>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="products.html">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section class="hero page-content">
    <h2>Our Products</h2>

    <div id="filter-bar" class="filter-container">
      <button class="filter-btn active" onclick="filterProducts('All')">All</button>
      </div>

    <div id="product-list" class="product-list">
      <p style="text-align: center; color: #666;">Loading latest care products...</p>
    </div>
  </section>
</main>

<footer>
  <p>© 2026 Hygienic & Comfort Co.</p>
</footer>

<script>
  // 1. PROJECT CREDENTIALS (Sync with your Admin Panel)
  const SUPABASE_URL = "https://uhkheprfbxxwuojswyht.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es"; // Paste your actual Anon Key here
  
  const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let allProducts = [];

  async function loadProducts() {
    const productContainer = document.getElementById("product-list");
    const filterBar = document.getElementById("filter-bar");

    try {
      // 2. FETCH ALL DATA
      const { data, error } = await _supabase
        .from("products")
        .select("name, price, images, category")
        .order('name', { ascending: true });

      if (error) throw error;
      allProducts = data || [];

      // 3. GENERATE CATEGORY BUTTONS
      const uniqueCategories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
      uniqueCategories.forEach(cat => {
        filterBar.innerHTML += `<button class="filter-btn" onclick="filterProducts('${cat}')">${cat}</button>`;
      });

      // 4. INITIAL RENDER
      renderDisplay(allProducts);

    } catch (err) {
      console.error("Ecosystem Error:", err.message);
      productContainer.innerHTML = "<p>Error connecting to store. Please refresh or contact support.</p>";
    }
  }

  function renderDisplay(list) {
    const productContainer = document.getElementById("product-list");
    
    if (list.length === 0) {
      productContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No products found in this category.</p>";
      return;
    }

    productContainer.innerHTML = list.map(product => {
      // Handle the images array from your Admin Panel
      const img = (product.images && product.images.length > 0) 
        ? product.images[0] 
        : "https://via.placeholder.com/300?text=No+Image";

      return `
        <div class="product-card">
          <img src="${img}" alt="${product.name}" style="width:100%; height:220px; object-fit: cover; border-radius:15px; margin-bottom:15px;">
          <span style="font-size: 0.7rem; color: #64748b; font-weight: bold; text-transform: uppercase; letter-spacing: 1px;">${product.category || 'General'}</span>
          <h3 style="margin: 5px 0 15px 0;">${product.name}</h3>
          
          <div style="margin-top: auto; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; pt-15;">
            <span style="font-weight: 900; color: #2563eb; font-size: 1.4rem;">₹${product.price}</span>
            <a href="https://wa.me/919307760665?text=Hello! I am interested in buying: ${encodeURIComponent(product.name)}" 
               target="_blank"
               style="background: #2563eb; color: white; padding: 10px 20px; border-radius: 12px; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: 0.3s hover;">
               Order
            </a>
          </div>
        </div>
      `;
    }).join('');
  }

  function filterProducts(category) {
    // Update active button UI
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.toggle('active', btn.innerText === category);
    });

    // Filter Logic
    if (category === 'All') {
      renderDisplay(allProducts);
    } else {
      const filtered = allProducts.filter(p => p.category === category);
      renderDisplay(filtered);
    }
  }

  loadProducts();
</script>

</body>
</html>
