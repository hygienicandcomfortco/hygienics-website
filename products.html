<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | Hygienic & Comfort Co.</title>
  <meta name="description" content="Explore baby diapers, adult diapers, and daily care products from Hygienic & Comfort Co.">
  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg-light: #f8fafc;
      --text-dark: #1e293b;
      --text-muted: #64748b;
    }

    body { 
      font-family: 'Inter', sans-serif; 
      background-color: var(--bg-light); 
      color: var(--text-dark);
      margin: 0;
    }

    /* Filter Bar Styling */
    .filter-container { 
      display: flex; 
      justify-content: center; 
      gap: 12px; 
      margin: 40px 0; 
      flex-wrap: wrap; 
    }

    .filter-btn { 
      padding: 10px 24px; 
      border-radius: 50px; 
      border: 1px solid #e2e8f0; 
      background: white; 
      color: var(--text-muted); 
      font-weight: 600; 
      cursor: pointer; 
      transition: all 0.2s ease;
    }

    .filter-btn.active { 
      background: var(--primary); 
      color: white; 
      border-color: var(--primary); 
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
    }

    .filter-btn:hover:not(.active) {
      border-color: var(--primary);
      color: var(--primary);
    }

    /* Product Grid */
    .product-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
      gap: 30px; 
      padding: 20px; 
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Professional Card Styling */
    .product-card { 
      background: white; 
      border-radius: 16px; 
      padding: 16px; 
      border: 1px solid #f1f5f9; 
      display: flex; 
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none; /* In case we use <a> tag */
      color: inherit;
    }

    .product-card:hover { 
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
    }

    .image-container {
      width: 100%;
      height: 240px;
      background: #fdfdfd;
      border-radius: 12px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain; /* Keeps packaging from looking stretched */
      transition: transform 0.5s ease;
    }

    .product-card:hover .image-container img {
      transform: scale(1.05);
    }

    .category-tag {
      font-size: 0.7rem;
      color: var(--primary);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 4px;
      display: block;
    }

    .product-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin: 0 0 16px 0;
      line-height: 1.4;
      color: #0f172a;
    }

    .card-footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid #f1f5f9;
    }

    .price-box {
      display: flex;
      flex-direction: column;
    }

    .price-label {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .price-value {
      font-weight: 800;
      color: var(--text-dark);
      font-size: 1.3rem;
    }

    .order-btn {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .product-card:hover .order-btn {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>

<header class="site-header">
  </header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="products.html" class="active">Products</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <section class="page-content">
    <div style="text-align: center; margin-top: 40px;">
      <h2 style="font-size: 2.5rem; margin-bottom: 10px;">Our Premium Collection</h2>
      <p style="color: #64748b;">Quality care products delivered to your doorstep.</p>
    </div>

    <div id="filter-bar" class="filter-container">
      <button class="filter-btn active" onclick="filterProducts('All')">All Products</button>
    </div>

    <div id="product-list" class="product-list">
      <p style="text-align: center; color: #666;">Loading latest care products...</p>
    </div>
  </section>
</main>

<footer>
  <p>© 2026 Hygienic & Comfort Co.</p>
</footer>

<script>
  const SUPABASE_URL = "https://uhkheprfbxxwuojswyht.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es";
  
  const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  let allProducts = [];

  async function loadProducts() {
    const productContainer = document.getElementById("product-list");
    const filterBar = document.getElementById("filter-bar");

    try {
      const { data, error } = await _supabase
        .from("products")
        .select("name, price, images, category")
        .order('name', { ascending: true });

      if (error) throw error;
      allProducts = data || [];

      const uniqueCategories = [...new Set(allProducts.map(p => p.category).filter(Boolean))];
      uniqueCategories.forEach(cat => {
        filterBar.innerHTML += `<button class="filter-btn" onclick="filterProducts('${cat}')">${cat}</button>`;
      });

      renderDisplay(allProducts);

    } catch (err) {
      console.error("Error:", err.message);
      productContainer.innerHTML = "<p>Error connecting to store. Please refresh.</p>";
    }
  }

  function renderDisplay(list) {
    const productContainer = document.getElementById("product-list");
    
    if (list.length === 0) {
      productContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No products found.</p>";
      return;
    }

    productContainer.innerHTML = list.map(product => {
      const img = (product.images && product.images.length > 0) 
        ? product.images[0] 
        : "https://via.placeholder.com/300?text=No+Image";

      const whatsappLink = `https://wa.me/919307760665?text=Hello! I am interested in: ${encodeURIComponent(product.name)}`;

      // The entire div is now wrapped in an onclick event
      return `
        <div class="product-card" onclick="window.open('${whatsappLink}', '_blank')">
          <div class="image-container">
            <img src="${img}" alt="${product.name}">
          </div>
          <span class="category-tag">${product.category || 'General'}</span>
          <h3 class="product-title">${product.name}</h3>
          
          <div class="card-footer">
            <div class="price-box">
              <span class="price-label">Price</span>
              <span class="price-value">₹${product.price}</span>
            </div>
            <div class="order-btn">Order</div>
          </div>
        </div>
      `;
    }).join('');
  }

  function filterProducts(category) {
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.toggle('active', btn.innerText === category || (category === 'All' && btn.innerText === 'All Products'));
    });

    if (category === 'All') {
      renderDisplay(allProducts);
    } else {
      const filtered = allProducts.filter(p => p.category === category);
      renderDisplay(filtered);
    }
  }

  loadProducts();
</script>

</body>
</html>
