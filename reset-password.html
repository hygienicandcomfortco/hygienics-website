<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Hygienic & Comfort Co.</title>

    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card {
            background: var(--white);
            padding: 36px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border);
        }
        .logo-box { text-align: center; margin-bottom: 18px; }
        .logo-box img { height: 50px; }
        h2 { font-weight: 800; color: var(--text-main); margin-bottom: 8px; text-align: center; }
        .sub { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 26px; text-align: center; }
        .form-group { margin-bottom: 16px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; color: var(--text-muted); letter-spacing: 0.4px; }
        .input-wrap { position: relative; }
        .icon-left { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted); }
        .icon-right { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted); cursor: pointer; }
        input {
            width: 100%;
            padding: 14px 44px;
            border: 2px solid var(--border);
            border-radius: 14px;
            outline: none;
            font-size: 1rem;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }
        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn:hover { background: var(--primary-dark); }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        .msg {
            margin-top: 14px;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
            display: none;
        }
        .msg.error { background: #fef2f2; border: 1px solid #fee2e2; color: #ef4444; }
        .msg.ok { background: #ecfdf5; border: 1px solid #a7f3d0; color: #047857; }
        .link { margin-top: 16px; text-align: center; font-size: 0.9rem; }
        .link a { color: var(--primary); text-decoration: none; font-weight: 700; }
        .legal { margin-top: 10px; text-align: center; font-size: 0.82rem; color: var(--text-muted); }
        .legal a { color: var(--primary); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-box"><img src="logo.png" alt="Logo"></div>
        <h2>Reset Your Password</h2>
        <p class="sub" id="subtitle">Verifying reset link...</p>

        <form id="reset-form" class="hidden">
            <div class="form-group">
                <label>New Password</label>
                <div class="input-wrap">
                    <i data-lucide="lock" class="icon-left"></i>
                    <input type="password" id="new-pass" placeholder="Min 6 characters" required>
                    <i data-lucide="eye" class="icon-right" onclick="togglePass('new-pass', this)"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrap">
                    <i data-lucide="shield-check" class="icon-left"></i>
                    <input type="password" id="confirm-pass" placeholder="Repeat password" required>
                    <i data-lucide="eye" class="icon-right" onclick="togglePass('confirm-pass', this)"></i>
                </div>
            </div>
            <button class="btn" id="submit-btn" type="submit">Update Password</button>
        </form>

        <div id="msg" class="msg"></div>
        <div class="link"><a href="login.html">Back to Sign In</a></div>
        <div class="legal"><a href="terms-and-conditions.html">Terms &amp; Conditions</a> | <a href="return-and-refund-policy.html">Return &amp; Refund Policy</a>          <a href="payment-policy.html">Payment Policy</a></div>
    </div>

    <script>
        const SUPABASE_URL = "https://uhkheprfbxxwuojswyht.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function togglePass(inputId, iconContainer) {
            const input = document.getElementById(inputId);
            const iconEl = iconContainer.querySelector('i') || iconContainer;
            if (input.type === "password") {
                input.type = "text";
                iconEl.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = "password";
                iconEl.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function showMsg(text, type) {
            const el = document.getElementById('msg');
            el.className = `msg ${type}`;
            el.innerText = text;
            el.style.display = 'block';
        }

        function getHashParams() {
            const hash = window.location.hash.startsWith('#') ? window.location.hash.substring(1) : window.location.hash;
            return new URLSearchParams(hash);
        }

        async function initRecoverySession() {
            const subtitle = document.getElementById('subtitle');
            const form = document.getElementById('reset-form');
            const hashParams = getHashParams();
            const searchParams = new URLSearchParams(window.location.search);

            const type = hashParams.get('type') || searchParams.get('type');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');

            if (type !== 'recovery' || !accessToken || !refreshToken) {
                subtitle.innerText = "This reset link is invalid or expired.";
                showMsg("Please request a new password reset link from the login page.", "error");
                return;
            }

            const { error } = await _supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            });

            if (error) {
                subtitle.innerText = "This reset link is invalid or expired.";
                showMsg("Please request a new password reset link.", "error");
                return;
            }

            subtitle.innerText = "Enter your new password below.";
            form.classList.remove('hidden');
            history.replaceState({}, document.title, window.location.pathname);
            lucide.createIcons();
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('new-pass').value;
            const confirm = document.getElementById('confirm-pass').value;
            const btn = document.getElementById('submit-btn');

            if (pass.length < 6) {
                showMsg("Password must be at least 6 characters.", "error");
                return;
            }
            if (pass !== confirm) {
                showMsg("Passwords do not match.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Updating...";
            const { error } = await _supabase.auth.updateUser({ password: pass });

            if (error) {
                showMsg(error.message || "Could not update password.", "error");
                btn.disabled = false;
                btn.innerText = "Update Password";
                return;
            }

            showMsg("Password updated successfully. Redirecting to login...", "ok");
            await _supabase.auth.signOut();
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1200);
        });

        window.addEventListener('load', async () => {
            lucide.createIcons();
            await initRecoverySession();
        });
    </script>
</body>
</html>
