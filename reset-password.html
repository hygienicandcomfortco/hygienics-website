<body>
    <div class="card">
        <div class="logo-box"><img src="logo.png" alt="Logo"></div>
        <h2>Reset Your Password</h2>
        <p class="sub" id="subtitle">Verifying reset link...</p>

        <form id="reset-form" class="hidden">
            <div class="form-group">
                <label>New Password</label>
                <div class="input-wrap">
                    <i data-lucide="lock" class="icon-left"></i>
                    <input type="password" id="new-pass" placeholder="Min 6 characters" required>
                    <i data-lucide="eye" class="icon-right" onclick="togglePass('new-pass', this)"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrap">
                    <i data-lucide="shield-check" class="icon-left"></i>
                    <input type="password" id="confirm-pass" placeholder="Repeat password" required>
                    <i data-lucide="eye" class="icon-right" onclick="togglePass('confirm-pass', this)"></i>
                </div>
            </div>
            <button class="btn" id="submit-btn" type="submit">Update Password</button>
        </form>

        <div id="msg" class="msg"></div>
        <div class="link"><a href="login.html">Back to Sign In</a></div>
        <div class="legal"><a href="terms-and-conditions.html">Terms &amp; Conditions</a> | <a href="return-and-refund-policy.html">Return &amp; Refund Policy</a>          <a href="payment-policy.html">Payment Policy</a></div>
    </div>

    <script>
        const SUPABASE_URL = "https://uhkheprfbxxwuojswyht.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function togglePass(inputId, iconContainer) {
            const input = document.getElementById(inputId);
            const iconEl = iconContainer.querySelector('i') || iconContainer;
            if (input.type === "password") {
                input.type = "text";
                iconEl.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = "password";
                iconEl.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function showMsg(text, type) {
            const el = document.getElementById('msg');
            el.className = `msg ${type}`;
            el.innerText = text;
            el.style.display = 'block';
        }

        function getHashParams() {
            const hash = window.location.hash.startsWith('#') ? window.location.hash.substring(1) : window.location.hash;
            return new URLSearchParams(hash);
        }

        async function initRecoverySession() {
            const subtitle = document.getElementById('subtitle');
            const form = document.getElementById('reset-form');
            const hashParams = getHashParams();
            const searchParams = new URLSearchParams(window.location.search);

            const type = hashParams.get('type') || searchParams.get('type');
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');

            if (type !== 'recovery' || !accessToken || !refreshToken) {
                subtitle.innerText = "This reset link is invalid or expired.";
                showMsg("Please request a new password reset link from the login page.", "error");
                return;
            }

            const { error } = await _supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            });

            if (error) {
                subtitle.innerText = "This reset link is invalid or expired.";
                showMsg("Please request a new password reset link.", "error");
                return;
            }

            subtitle.innerText = "Enter your new password below.";
            form.classList.remove('hidden');
            history.replaceState({}, document.title, window.location.pathname);
            lucide.createIcons();
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pass = document.getElementById('new-pass').value;
            const confirm = document.getElementById('confirm-pass').value;
            const btn = document.getElementById('submit-btn');

            if (pass.length < 6) {
                showMsg("Password must be at least 6 characters.", "error");
                return;
            }
            if (pass !== confirm) {
                showMsg("Passwords do not match.", "error");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Updating...";
            const { error } = await _supabase.auth.updateUser({ password: pass });

            if (error) {
                showMsg(error.message || "Could not update password.", "error");
                btn.disabled = false;
                btn.innerText = "Update Password";
                return;
            }

            showMsg("Password updated successfully. Redirecting to login...", "ok");
            await _supabase.auth.signOut();
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1200);
        });

        window.addEventListener('load', async () => {
            lucide.createIcons();
            await initRecoverySession();
        });
    </script>
<script>
  (function initThemeFromSettings() {
    const THEME_STORAGE_KEY = 'hc-theme';
    const storedTheme = localStorage.getItem(THEME_STORAGE_KEY);
    const mediaQuery = window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)') : null;
    const hasStoredTheme = storedTheme === 'dark' || storedTheme === 'light';
    const applyTheme = (isDark) => document.body.classList.toggle('dark-theme', isDark);

    applyTheme(hasStoredTheme ? storedTheme === 'dark' : !!(mediaQuery && mediaQuery.matches));

    if (!hasStoredTheme && mediaQuery) {
      if (typeof mediaQuery.addEventListener === 'function') {
        mediaQuery.addEventListener('change', (e) => applyTheme(e.matches));
      } else if (typeof mediaQuery.addListener === 'function') {
        mediaQuery.addListener((e) => applyTheme(e.matches));
      }
    }
  })();
</script>
