<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Hygienic & Comfort Co.</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { 
            --primary: #2563eb; 
            --success: #22c55e;
            --dark: #1e293b; 
            --grey: #64748b; 
            --white: #fff; 
            --bg: #f8fafc;
            --radius: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--dark); 
            line-height: 1.5;
            min-height: 100vh;
        }

        /* --- Fixed Header --- */
        .main-header { 
            background: var(--white); 
            padding: 0 5%; 
            height: 70px;
            border-bottom: 1px solid #f1f5f9; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            box-shadow: 0 2px 10px rgba(0,0,0,.03); 
        }

        .logo-area { display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit; }
        .header-logo { height: 40px; width: auto; }
        .brand-text h1 { font-size: 1.1rem; font-weight: 800; letter-spacing: -.5px; }

        /* --- Cart Layout --- */
        .cart-container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 40px 20px 150px; /* Space for footer */
        }

        .cart-title { font-size: 1.75rem; font-weight: 800; margin-bottom: 30px; }

        .cart-item { 
            background: var(--white); 
            padding: 20px; 
            border-radius: var(--radius); 
            display: flex; 
            gap: 20px; 
            margin-bottom: 15px; 
            border: 1px solid #f1f5f9; 
            align-items: center; 
            transition: transform 0.2s ease;
        }

        .cart-item:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .cart-img-wrapper {
            width: 90px;
            height: 90px;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            flex-shrink: 0;
        }

        .cart-img { width: 100%; height: 100%; object-fit: contain; }

        .item-info { flex: 1; }
        .item-info h4 { font-size: 1rem; font-weight: 700; margin-bottom: 4px; color: var(--dark); }
        .item-price { font-size: 1.1rem; font-weight: 800; color: var(--dark); }
        .item-qty { font-size: 0.85rem; color: var(--grey); font-weight: 600; margin-top: 4px; }

        .remove-btn { 
            background: #fef2f2; 
            color: #ef4444; 
            border: none; 
            width: 40px; 
            height: 40px; 
            border-radius: 10px; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: all 0.2s;
        }
        .remove-btn:hover { background: #ef4444; color: white; }

        /* --- Footer Summary --- */
        .footer-summary { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: var(--white); 
            padding: 20px 5%; 
            border-top: 1px solid #f1f5f9; 
            box-shadow: 0 -10px 25px rgba(0,0,0,.05); 
            z-index: 999;
        }

        .summary-content {
            max-width: 800px; 
            margin: 0 auto; 
            display: flex; 
            flex-direction: column;
            gap: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label { font-size: 1.2rem; font-weight: 800; }
        .total-amount { font-size: 1.5rem; font-weight: 800; color: var(--dark); }

        .checkout-btn { 
            width: 100%; 
            background: var(--success); 
            color: white; 
            padding: 18px; 
            border-radius: 15px; 
            font-weight: 800; 
            font-size: 1rem;
            border: none; 
            cursor: pointer; 
            display: flex; 
            align-items: center;
            justify-content: center; 
            gap: 10px; 
            transition: all 0.2s;
        }
        .checkout-btn:hover { background: #16a34a; transform: scale(1.01); }

        /* --- Modal --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,.6); display: none; align-items: center; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 420px; padding: 35px; border-radius: 25px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-weight: 700; font-size: 0.85rem; margin-bottom: 8px; color: var(--grey); text-transform: uppercase; letter-spacing: 0.5px; }
        .styled-input { width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px; font-family: inherit; font-weight: 600; outline: none; transition: border-color 0.2s; }
        .styled-input:focus { border-color: var(--primary); }

        .phone-field { display: flex; border: 2px solid #f1f5f9; border-radius: 12px; overflow: hidden; background: #f8fafc; }
        .phone-field:focus-within { border-color: var(--primary); }
        .prefix { padding: 14px; font-weight: 800; color: var(--grey); border-right: 2px solid #f1f5f9; }
        .phone-field input { flex: 1; border: none; padding: 14px; background: transparent; outline: none; font-weight: 600; }

        /* --- Desktop Optimization --- */
        @media (min-width: 768px) {
            .cart-container { padding-top: 60px; }
            .summary-content { flex-direction: row; justify-content: space-between; align-items: center; }
            .checkout-btn { width: 300px; margin: 0; }
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 480px) {
            .cart-title { font-size: 1.5rem; text-align: center; }
            .cart-item { gap: 15px; padding: 15px; }
            .cart-img-wrapper { width: 70px; height: 70px; }
            .main-header { padding: 0 15px; }
            .brand-text h1 { font-size: 0.95rem; }
        }
    </style>
</head>

<body>

<header class="main-header">
    <a href="index.html" class="logo-area">
        <img src="logo.png" alt="Logo" class="header-logo">
        <div class="brand-text"><h1>Hygienic & Comfort Co.</h1></div>
    </a>
    <a href="products.html" style="text-decoration:none; color:var(--primary); font-weight:700; font-size: 0.9rem;">Back to Shop</a>
</header>

<main class="cart-container">
    <h2 class="cart-title"></h2>
    <div id="cart-items"></div>
</main>

<div class="footer-summary" id="summary-section">
    <div class="summary-content">
        <div class="total-row">
            <span class="total-label">Grand Total:</span>
            <span class="total-amount" id="grand-total">â‚¹0</span>
        </div>
        <button onclick="openModal()" class="checkout-btn">
            <i data-lucide="shopping-bag"></i> 
            Proceed to Checkout
        </button>
    </div>
</div>

<div class="modal-overlay" id="checkout-modal">
    <div class="modal-content">
        <h3 style="font-weight:800; font-size: 1.4rem; margin-bottom:25px;">Customer Details</h3>
        <form onsubmit="handleFormSubmit(event)">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="cust-name" class="styled-input" placeholder="" required>
            </div>

            <div class="input-group">
                <label>WhatsApp Number</label>
                <div class="phone-field">
                    <span class="prefix">+91</span>
                    <input type="tel" id="cust-phone" required pattern="[0-9]{10}" maxlength="10" placeholder="">
                </div>
            </div>

            <button type="submit" id="confirm-btn" class="checkout-btn" style="width:100%; margin-top:10px;">
                <i data-lucide="send"></i> Confirm & WhatsApp
            </button>
            <button type="button" onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--grey); margin-top:15px; cursor:pointer; font-weight:700;">Cancel</button>
        </form>
    </div>
</div>

<script>
    const supa = supabase.createClient(
        "https://uhkheprfbxxwuojswyht.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es"
    );

    let cart = JSON.parse(localStorage.getItem('hc-cart') || '[]');

    function renderCart() {
        const container = document.getElementById('cart-items');
        if (!cart.length) {
            container.innerHTML = `
                <div style="text-align:center; padding:60px 20px;">
                    <div style="background:#f1f5f9; width:80px; height:80px; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 20px;">
                        <i data-lucide="shopping-cart" style="width:40px; height:40px; color:var(--grey);"></i>
                    </div>
                    <h3 style="font-weight:800; margin-bottom:10px;">Your cart is empty</h3>
                    <p style="color:var(--grey); margin-bottom:25px;">Looks like you haven't added anything yet.</p>
                    <a href="products.html" class="checkout-btn" style="width:200px; text-decoration:none;">Go Shopping</a>
                </div>`;
            document.getElementById('summary-section').style.display = 'none';
            lucide.createIcons();
            return;
        }

        let total = 0;
        container.innerHTML = cart.map((item, i) => {
            const qty = item.qty || 1;
            const price = item.price || 0;
            total += price * qty;
            // Inside renderCart mapping logic
return `
    <div class="cart-item" onclick="viewProduct('${item.id}')" style="cursor:pointer;">
        <div class="cart-img-wrapper">
            <img src="${item.images?.[0] || 'logo.png'}" class="cart-img">
        </div>
        <div class="item-info">
            <h4>${item.name}</h4>
            <p class="item-price">â‚¹${price.toLocaleString()}</p>
            <p class="item-qty">Quantity: ${qty}</p>
        </div>
        <button onclick="event.stopPropagation(); removeItem(${i})" class="remove-btn" title="Remove Item">
            <i data-lucide="trash-2" style="width:18px;"></i>
        </button>
    </div>`;
        }).join('');

        document.getElementById('grand-total').innerText = `â‚¹${total.toLocaleString()}`;
        lucide.createIcons();
    }

    function removeItem(i) {
        cart.splice(i, 1);
        localStorage.setItem('hc-cart', JSON.stringify(cart));
        renderCart();
    }

    function openModal() { document.getElementById('checkout-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('checkout-modal').style.display = 'none'; }

    async function handleFormSubmit(e) {
        e.preventDefault();
        const btn = document.getElementById('confirm-btn');
        btn.disabled = true;
        btn.innerHTML = `<i class="loader"></i> Syncing Order...`;

        try {
            const name = document.getElementById('cust-name').value.trim();
            const phone = document.getElementById('cust-phone').value.trim();
            const totalText = document.getElementById('grand-total').innerText;
            const itemsString = cart.map(i => `${i.name} (x${i.qty || 1})`).join(', ');
            const cleanTotal = parseInt(totalText.replace(/[^0-9]/g, ''));

            const { error } = await supa.from('orders').insert([{
                customer_name: name,
                phone_number: "+91" + phone,
                items: itemsString,
                total_price: cleanTotal,
                status: 'New'
            }]);

            if (error) throw error;

            const msg = `*New Order â€” Hygienic & Comfort Co.*\nðŸ‘¤ Name: ${name}\nðŸ“ž Phone: +91 ${phone}\nðŸ’° Total: ${totalText}\n\n*Items:*\n${cart.map(i => `â€¢ ${i.name} (x${i.qty || 1})`).join('\n')}`;

            window.open(`https://wa.me/919307760665?text=${encodeURIComponent(msg)}`, '_blank');
            localStorage.removeItem('hc-cart');
            window.location.href = 'index.html';

        } catch (err) {
            alert("Error: " + err.message);
            btn.disabled = false;
            btn.innerHTML = `<i data-lucide="send"></i> Confirm & WhatsApp`;
            lucide.createIcons();
        }
    }
function viewProduct(productId) {
        window.location.href = `products.html?id=${productId}`;
    }
    renderCart();
    
    lucide.createIcons();
</script>

</body>
</html>
