<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Hygienic & Comfort Co.</title>

    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #f8fafc;
            --white: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 34px;
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { height: 50px; }
        h2 { font-size: 1.55rem; color: var(--text-main); margin-bottom: 8px; text-align: center; font-weight: 800; }
        .sub { color: var(--text-muted); font-size: 0.94rem; text-align: center; margin-bottom: 24px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px; }
        .input-wrap { position: relative; margin-bottom: 16px; }
        .icon-left { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-muted); }
        input {
            width: 100%;
            border: 2px solid var(--border);
            border-radius: 14px;
            padding: 14px 14px 14px 44px;
            font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(37,99,235,0.1); }
        .btn {
            width: 100%;
            border: none;
            border-radius: 14px;
            background: var(--primary);
            color: #fff;
            font-weight: 800;
            padding: 14px;
            cursor: pointer;
        }
        .btn:hover { background: var(--primary-dark); }
        .btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        .msg {
            display: none;
            margin-top: 14px;
            border-radius: 12px;
            padding: 12px;
            font-size: 0.86rem;
            font-weight: 700;
        }
        .msg.err { background: #fef2f2; border: 1px solid #fee2e2; color: #ef4444; }
        .msg.ok { background: #ecfdf5; border: 1px solid #a7f3d0; color: #047857; }
        .back { margin-top: 16px; text-align: center; }
        .back a { color: var(--primary); text-decoration: none; font-weight: 700; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <h2>Forgot Password</h2>
        <p class="sub">Enter your email to receive a password reset link.</p>

        <form id="forgot-form">
            <label for="forgot-email">Email Address</label>
            <div class="input-wrap">
                <i data-lucide="mail" class="icon-left"></i>
                <input type="email" id="forgot-email" name="forgot-email" autocomplete="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Send Reset Link</button>
        </form>

        <div id="msg" class="msg"></div>
        <div class="back"><a href="login.html">&larr; Back to Sign In</a></div>
    </div>

    <script>
        const SUPABASE_URL = "https://uhkheprfbxxwuojswyht.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoa2hlcHJmYnh4d3VvanN3eWh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjQ4NTMsImV4cCI6MjA4MzEwMDg1M30.sm7ZhqVDWWckAolZN_7p3cGMaK0_aOnwgQcPXnUA-Es";
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const APP_ORIGIN = "https://hygienicandcomfortco.shop";
        const RESET_REDIRECT_TO = `${APP_ORIGIN}/reset-password.html?type=recovery`;
        // Email subject/body branding is controlled in Supabase Auth email templates.

        function showMsg(text, ok) {
            const msg = document.getElementById('msg');
            msg.className = `msg ${ok ? 'ok' : 'err'}`;
            msg.innerText = text;
            msg.style.display = 'block';
        }

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('submit-btn');

            if (!email) {
                showMsg("Please enter your email address.", false);
                return;
            }

            btn.disabled = true;
            btn.innerText = "Sending...";

            const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                redirectTo: RESET_REDIRECT_TO
            });

            if (error) {
                showMsg(error.message || "Could not send reset email.", false);
                btn.disabled = false;
                btn.innerText = "Send Reset Link";
                return;
            }

            showMsg("Reset link sent. Please check your email inbox.", true);
            btn.disabled = false;
            btn.innerText = "Send Reset Link";
        });

        lucide.createIcons();
    </script>
</body>
</html>
